name: Robot Framework API Tests and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Executar os testes de API
  run-robot-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # É uma boa prática fixar a versão para garantir consistência
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install requests
          pip install robotframework-requests

      - name: Run Robot Framework Tests
        # Usar 'working-directory' é mais limpo que usar 'cd'
        run: robot -d logs tests/
        working-directory: ./QaCoders

      - name: Upload Robot Framework Results
        # Este passo só executa se o anterior não falhar
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-api
          path: QaCoders/logs/

  # --------------------------------------------------------------------

  # Job 2: Fazer o Deploy para o GitHub Pages
  deploy-to-pages:
    # Só executa se o job de testes passar
    needs: run-robot-tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Descarrega os resultados do job de testes
      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: robot-results-api

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # Publica tudo o que está na raiz (o seu index.html e os resultados descarregados)
          path: '.' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4